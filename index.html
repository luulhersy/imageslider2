<html>
    <head>
        <title>image slider</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>
        <div class="bg-pink-500 p-4 max-w-[1100px] m-auto ">
            <h1 class="text-white text-4xl ">Explore different cities</h1>
        </div>

        <div class="px-20 py-5">
            <img id="imageslider" class="w-full h-[450px] rounded-xl"  src="https://img.freepik.com/free-photo/new-york-city_649448-1679.jpg?size=626&ext=jpg&ga=GA1.1.947985006.1700639758&semt=sph">
        </div>

        <div class="text-center">
            <button id="prevbutton" class= "bg-pink-500 px-4 py-1.5 text-4xl text-white rounded mb-2">Prev</button>
            <button id="nextbutton" class="bg-pink-500 px-4 py-1.5 text-4xl text-white rounded mb-2">Next</button>

        </div>
        <script src="imageslider.js"></script>
    </body>
</html>
